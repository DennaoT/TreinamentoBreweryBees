strings:
  inputs:
    - TreinamentoBreweryBees/Resources/Localizable/en.lproj/Localizable_EN-US.strings
    - TreinamentoBreweryBees/Resources/Localizable/fr-CA.lproj/Localizable_FR-CA.strings
    - TreinamentoBreweryBees/Resources/Localizable/pt-BR.lproj/Localizable_PT-BR.strings
  outputs:
    - templateName: structured-swift5
      params:
        enumName: BreweryBeesStrings_EN-US
      output: TreinamentoBreweryBees/Resources/Generated/BreweryBeesStrings_EN-US.swift
    - templateName: structured-swift5
      params:
        enumName: BreweryBeesStrings_FR-CA
      output: TreinamentoBreweryBees/Resources/Generated/BreweryBeesStrings_FR-CA.swift
    - templateName: structured-swift5
      params:
        enumName: BreweryBeesStrings_PT-BR
      output: TreinamentoBreweryBees/Resources/Generated/BreweryBeesStrings_PT-BR.swift

xcassets:
  inputs:
    - TreinamentoBreweryBees/Resources/Assets/Assets.xcassets
  outputs:
    - templateName: swift5
      params:
        enumName: BreweryBeesAssets
      output: TreinamentoBreweryBees/Resources/Generated/BreweryBeesAssets.swift
