# Targets
targets:
  TreinamentoBreweryBees:
    platform: iOS
    type: application

    preBuildScripts:
      - script: "${PODS_ROOT}/SwiftGen/bin/swiftgen"
        name: SwiftGen

    sources:
      - path: ../TreinamentoBreweryBees

    info:
      path: ../TreinamentoBreweryBees/Resources/SupportingFiles/Info.plist
      properties:
        CFBundleVersion: $(CURRENT_PROJECT_VERSION)
        CFBundleShortVersionString: $(MARKETING_VERSION)
        LSRequiresIPhoneOS: YES
        UIApplicationSupportsIndirectInputEvents: YES
        UILaunchStoryboardName: "LaunchScreen"
        UIApplicationSceneManifest: 
          UIApplicationSupportsMultipleScenes: NO
          UISceneConfigurations: 
            UIWindowSceneSessionRoleApplication: 
              - UISceneConfigurationName: "Default Configuration" 
                UISceneDelegateClassName: "$(PRODUCT_MODULE_NAME).SceneDelegate"
        UISupportedInterfaceOrientations~iphone: [UIInterfaceOrientationPortrait]
        UISupportedInterfaceOrientations~ipad: [UIInterfaceOrientationPortrait]
     
  TreinamentoBreweryBeesTests:
    platform: iOS
    type: bundle.unit-test
      
    sources:
      - path: ../TreinamentoBreweryBeesTests
    
    dependencies:
      - target: TreinamentoBreweryBees
      - package: SnapshotTesting
    
    settings:
      PRODUCT_BUNDLE_IDENTIFIER:  br.com.TreinamentoBreweryBees.TreinamentoBreweryBeesTests
      
    info:
      path: ../TreinamentoBreweryBeesTests/Info.plist
      properties:
        CFBundleVersion: $(CURRENT_PROJECT_VERSION)
        CFBundleShortVersionString: $(MARKETING_VERSION)
        LSRequiresIPhoneOS: YES
        UILaunchScreen: ""
        UIApplicationSupportsIndirectInputEvents: YES
        UIApplicationSceneManifest:
          UIApplicationSupportsMultipleScenes: YES
        UISupportedInterfaceOrientations~iphone:
          [UIInterfaceOrientationPortrait]
        UISupportedInterfaceOrientations~ipad:
          [UIInterfaceOrientationPortrait]